<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .equal-height {
            display: flex;
        }

        .equal-height > div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="py-4 bg-light">
        <div class="container">
            <div class="row equal-height">
                <!-- Basket Items Section -->
                <div class="col-lg-8 d-flex">
                    <section class="bg-white p-4 rounded shadow-sm w-100">
                      

                        <!-- First Product -->
                        <div class="bg-light p-1 rounded mb-3">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img src="asset/download.jpg" alt="Product" class="img-fluid rounded">
                                </div>
                                <div class="col-md-6">
                                    <h4 class="mb-1">Heirloon tomato</h4>
                                    <p>$5.99/kg</p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <p>$5.99</p>
                                </div>
                            </div>
                        </div>

                        <!-- Second Product -->
                        <div class="bg-light p-1 rounded mb-3">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img src="asset/ginger.jpg" alt="Product" class="img-fluid rounded">
                                </div>
                                <div class="col-md-6">
                                    <h4 class="mb-1">Organic Ginger</h4>
                                    <p>$12.99/kg</p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <p>$6.50</p>
                                </div>
                            </div>
                        </div>

                        <!-- Third Product -->
                        <div class="bg-light p-1 rounded">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img src="asset/onion.jpg" alt="Product" class="img-fluid rounded">
                                </div>
                                <div class="col-md-6">
                                    <h4 class="mb-1">Sweet Onions</h4>
                                    <p>$2.99/kg</p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <p>$14.95</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Order Summary Section -->
                <div class="col-lg-4 d-flex">
                    <section class="bg-white p-5 rounded shadow-sm w-100">
                        <h2 class="mb-4">Order Summary</h2>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Subtotal</span>
                            <span>$18.00</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Shipping</span>
                            <span>$5.00</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Tax</span>
                            <span>$1.50</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center fw-bold">
                            <span>Total</span>
                            <span>$24.50</span>
                        </div>

                        <button class="btn btn-primary w-100 mt-4">Continue to Payment</button>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
